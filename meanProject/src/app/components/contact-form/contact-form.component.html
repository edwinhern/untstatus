<section id="contact-form">
  <div class="bg-black text-white flex flex-col justify-center pt-10 min-h-screen ">
    <div class="flex-1 flex flex-col justify-center items-center pt-10 lg:pt-6">
    <div class="pb-10">
      <div class="bg-gradient-to-r from-purple-600 to-blue-600 w-10 h-10 rounded-full" alt="logo"></div>
    </div>
    <h2 class="text-4xl font-bold"> Contact Us</h2>

    <form *ngIf="toggle == 0" (submit)="OnSubmit()" class="flex flex-col gap-4 mt-16 px-10 lg:mt-20 min-w-full lg:min-w-[500px]">
      <flash-messages></flash-messages>
      <input
      label="companyName"
      class="bg-black text-white outline-none border-2 border-white rounded-3xl px-8 py-2"
      [(ngModel)]="companyName"
      id="companyName"
      name="companyName"
      required maxLength={128}
      type="text"
      placeholder="Company Name">
      <input
      label="email"
      class="bg-black text-white outline-none border-2 border-white rounded-3xl px-8 py-2"
      [(ngModel)]="email"
      id="email"
      name="email"
      type="email"
      required maxLength={128}
      placeholder="Your E-mail">
      <textarea
      label="message"
      class="bg-black text-white outline-none border-2 border-white rounded-3xl px-8 py-6 min-h-[16em]"
      [(ngModel)]="message"
      id="message"
      name="message"
      type="message"
      required maxLength={1048576}
      placeholder="Additional information"></textarea>
      <div class="text-center mt-10">
        <button
        (submit)="OnSubmit()"
        type="submit"
        class="bg-white text-black rounded-3xl px-8 py-2">
          Submit
        </button>
      </div>
    </form>
    <h2 *ngIf="toggle == 1" class="my-10 text-xl md:text-2xl lg:text-3xl text-center">Your message has been successfully sent. We will contact you very soon!</h2>
  </div>
  </div>
</section>
