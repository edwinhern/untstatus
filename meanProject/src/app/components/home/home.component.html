<div class="min-h-screen flex flex-col items-center justify-center">
  <video
  autoPlay
  loop
  muted
  playsInline
  class="absolute w-full h-full object-cover">
    <source src="../../../assets/gradient.webm" type="video/webm; codecs=vp9">
  </video>
  <div class="p-12 font-bold z-10 text-white drop-shadow-[0_5px_3px_rgba(0,0,0,0.4)] text-center flex-1 flex items-center justify-center flex-col ">
    <h1 class="mb-6 uppercase text-4xl xl:text-5xl">untStatus</h1>
    <h2 class="mb-2 text-2xl xl:text-3xl tracking-tight">
      <span>Web Development, </span><span> done right.</span>
    </h2>
  </div>
  <div class="animate-bounce flex-grow-0 pb-2 md:pb-5 transition-all duration-1000 z-10">
    <img
      src="../../../assets/arrow60.png"
      alt="scroll down">
  </div>
</div>
